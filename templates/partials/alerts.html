{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}"  id="message" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"><i class="fa fa-info-circle"></i> </span>
            </button>
          <span>{{message}}</span>
        </div>
    {% endfor %}
{% endif %}
