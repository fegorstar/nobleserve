{% extends "administrator/Admindashboardbase.html" %}
{% load static %}
{% block title %} Dashboard {% endblock %}
{% load widget_tweaks %}
{% block content %}
     <!--start login content-->
     <div class="app-content">
        <div class="bg-white">
            <div class="container-fluid p-0">
                <div class="row no-gutters justify-content-center">
                    <div class="col-sm-6 col-lg-5 col-xxl-4 align-self-center">
                        <div class="d-flex align-items-center justify-content-center vh-100">
                            <div class="login p-50">
                                <div class="text-center">
                                    <img src="{% static 'admindashboardassets/img/Noblepaylogo1.jpg' %}" class="img-fluid" alt="logo" />
                                    <p class="p-3" style="padding-top:10px">Welcome back, please login to your account.</p>
                                </div>
                                <form id="login-form" class="mt-3 mt-sm-2">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="control-label">Email*</label>
                                                <input type="email" id="inputEmailAddress" class="form-control" placeholder="Email" style="height: 45px;" />
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="control-label">Password*</label>
                                                <input type="password" id="password-field" class="form-control" placeholder="Password" style="height: 45px;" />
                                            </div>
                                        </div>
                                        <div class="col-12 mt-3">
                                            <button type="submit" id="login-btn" class="btn btn-primary btn-block text-uppercase" style="background-color: #063573; border-color: #063573; height: 50px;">
                                                <span class="login-text">Sign In</span>
                                                <div class="spinner-border text-light d-none" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <div id="message" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end login content-->

{% endblock content %}
